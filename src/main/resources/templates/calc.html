<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <title>Super kalkulator SDA</title>
    <style>
        .display{
            font-family: 'Quantico', sans-serif;
            font-size: 48px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Kalkulator</h3>
    <form>
        <div class="form-group">
            <input class="form-control display" type="number" readonly id="result">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="numberOne">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="numberTwo">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" onclick="addNumbers()">
                +
            </button>
            <button class="btn btn-primary" type="button" onclick="minusNumbers()">
                -
            </button>
            <button class="btn btn-primary" type="button" onclick="mulNumbers()">
                *
            </button>
            <button class="btn btn-primary" type="button" onclick="divNumbers()">
                /
            </button>
        </div>

        <div class="form-group">
            <h2>Historia</h2>
            <ul class="list-group" id="history">
            </ul>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
